name: Build and Test

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is running on a ${{ runner.os }} server hosted by GitHub!"
      - uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned."
      - run: echo "Setting up JDK"
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: echo "Building Debug APK."
      - name: Build with Gradle
        run: ./gradlew assemble # we don't use build because that will run the tests, we want that separate
      - run: echo "Build status report=${{ job.status }}."
      - name: Setup WARP        # supposedly makes Ipv6 work: https://www.jucktion.com/dev/ipv6-github-actions/
        uses: fscarmen/warp-on-actions@v1.0
      - name: JVM Unit tests
        run: ./gradlew check
#      - name: Android Instrumented tests # disabled until we can setup a self hosted runner
#        run: ./gradlew connectedCheck